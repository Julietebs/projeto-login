<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login responsivo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <link rel="stylesheet" href="estilo/MediaQueries.css">

</head>
<body>
    <main>
        <picture>
            <source media="(max-width:1199px)" srcset="imagens/flor-pq.jpg" type="image/jpeg">
            <source media="(min-width:1200px)" srcset="imagens/flor-gd.jpg" type="image/jpeg">
            <img src="imagens/flor-pq.jpg" alt="Flor azul turquesa">
        </picture>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form>
            <div id="um">
                <label for="mail">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </label><input type="email" name="email" id="mail" placeholder="Seu e-mail" required>
            </div><br>

            <div id="dois" >
                <label for="contraseña">
                    <span class="material-symbols-outlined" id="homenzin">
                            vpn_key
                    </span>
                </label><input type="password" name="senha" id="contraseña" placeholder="Sua senha" required>
            </div> <br>
            <input type="submit" value="Entrar" id="enter"> <br>
            <a href="#" target="_blank"><input type="button" value="Esqueci a senha" id="reset"></a>
    
        </form>
    </main>
</body>
</html>
